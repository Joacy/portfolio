<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Joacy Mesquita</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">

    <style>
        ul#repo-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 25px;
            list-style: none;
            margin: 0;
            padding: 0;
            font-weight: sans-serif;
            width: 100%;
        }

        ul#repo-list li.repo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            text-align: center;
            clear: both;
            width: 100%;
            height: auto;
            border-radius: 8px;
            padding: 15px 5px;
            background: #f9f9f9;
            box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.1);
        }

        ul#repo-list li.repo img {
            width: 80px;
            float: left;
            margin-bottom: 10px;
        }

        ul#repo-list li.repo strong {
            font-size: 20px;
            text-transform: capitalize;
        }

        ul#repo-list li.repo p {
            margin: 5px 0;
        }

        ul#repo-list li.repo a {
            background: #536ecd;
            text-decoration: none;
            color: #f9f9f9;
            font-size: 14px;
            padding: 3px 7px;
            border-radius: 4px;
        }

        p.techs {
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        ul.list-tags {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 5px;
            margin-bottom: 15px;
            width: 100%;
        }

        ul.list-tags li.tag {
            margin: 0 5px;
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 12px;
            background: #f9f9f9;
            border: 1px solid #536ecd;
        }
    </style>
</head>

                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#projetos">Projetos</a></li>
                    <li><a href="#contato">Contato</a></li>

        <section id="projetos" class="projetos">
